<div class="container">
  <hr />
  <div class="row">
    <div class="col-md-10">
      <h3>1. Highlight text when hover over the text</h3>
      <p appHighlight>Hover over the text to Highlight this text</p>
      <p appHighlight highlightColor="lightgreen">
        Hover over the text to highlight this text with specified highlightColor
      </p>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-10">
      <h3>2. Trim white-space in input field on blur event</h3>
      <form class="form form-inline clearfix">
        <div class="form-group">
          <label for="input">Input: </label>
          <input type="text" name="input" id="input" class="form-control" appTrimWhiteSpace />
        </div>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-10">
      <h3>3. Custom tool tip directive</h3>
      <form class="form form-inline clearfix">
        <div class="form-group col-xs-4">
          <label for="position">Position: </label>
          <select name="position" id="position" class="form-control" [(ngModel)]="position">
            <option value="left">Left</option>
            <option value="right" selected>Right</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
          </select>
        </div>
        <div class="form-group col-xs-4">
          <label for="font-color">Font color: </label>
          <input
            type="color"
            name="font-color"
            id="font-color"
            class="form-control"
            value="#333333"
            [(ngModel)]="fontColor"
          />
        </div>
        <div class="form-group col-xs-4">
          <label for="font-size">Font size: </label>
          <select name="font-size" id="font-size" class="form-control" [(ngModel)]="fontSize">
            <option value="12" selected>12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="20">20</option>
            <option value="24">24</option>
            <option value="28">28</option>
            <option value="36">36</option>
          </select>
        </div>
      </form>
      <div class="tool-tip-box">
        <p
          appTooltip="This is custom tool..."
          [position]="position"
          [fontColor]="fontColor"
          [fontSize]="fontSize"
          class="tool-tip-text"
        >
          This is custom tool-tip directive.
        </p>
      </div>
    </div>
  </div>
  <hr />
</div>
